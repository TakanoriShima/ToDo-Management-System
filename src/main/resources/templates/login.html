
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>サインイン</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/todo.css}">
</head>
<body>
 <div class="form_back sd">
  <div class="form sd">
   <p class="title sd test">Sign in</p>
   <div class="form_box sd">
    <div th:if="${param.error}">
     <div>UserNameまたは、Passwordが違います。</div>
    </div>
    <form method="post" th:action="@{/authenticate}"
     style="width: 400px">
     <div class="form_box_inner">
      <p class="text sd">ユーザーID</p>
      <input class="item" type="text" id="userName" name="userName">
     </div>
     <div class="form_box_inner">
      <p class="text sd">パスワード</p>
      <input class="item sd" type="password" id="password"
       name="password">
     </div>
     <button class="form_button sd">
      <p class="form_button_text sd">サインイン</p>
     </button>
    </form>
   </div>
  </div>
 </div>
</body>
</html>
